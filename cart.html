<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>è³¼ç‰©è»Šï½œMulivelivek</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root{
      --bg:#f7f3ec;
      --card:#ffffff;
      --border:#e3ddcf;
      --text:#2f2415;
      --muted:#7b6d5a;
      --black:#000;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;
      padding:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    body{min-height:100vh;}

    /* å·¦ä¸Šï¼šå›é¦–é  */
    .top-buttons{
      position:fixed;
      top:16px;
      left:16px;
      display:flex;
      flex-direction:column;
      gap:8px;
      z-index:300;
    }
    .top-btn{
      padding:6px 12px;
      border-radius:10px;
      border:1px solid var(--border);
      background:#fff;
      color:#333;
      font-size:13px;
      text-decoration:none;
      box-shadow:0 4px 10px rgba(0,0,0,.05);
      cursor:pointer;
      transition:.15s;
      text-align:left;
    }
    .top-btn:hover{
      border-color:#000;
      color:#000;
    }

    .wrap{
      max-width:900px;
      margin:56px auto 40px;
      padding:0 16px;
    }
    h1{font-size:22px;margin-bottom:16px;}

    table{
      width:100%;
      border-collapse:collapse;
      background:#fff;
      border-radius:16px;
      overflow:hidden;
      margin-bottom:16px;
    }
    th,td{
      padding:10px 12px;
      font-size:14px;
      border-bottom:1px solid #e3ddcf;
    }
    th{background:#f0ebe0;text-align:left;}
    tfoot td{border-bottom:none;}
    .text-right{text-align:right;}
    .empty{
      padding:40px 0 20px;
      text-align:center;
      font-size:14px;
      color:var(--muted);
    }
    .empty a{
      display:inline-block;
      margin-top:10px;
      padding:8px 16px;
      border-radius:999px;
      border:1px solid #d0c8b7;
      text-decoration:none;
      font-size:13px;
      color:#2f2415;
      background:#fff;
    }
    .btn{
      display:inline-block;
      padding:9px 18px;
      border-radius:999px;
      text-decoration:none;
      border:none;
      cursor:pointer;
      font-size:14px;
    }
    .btn-primary{
      background:#000;
      color:#fff;
    }
    .btn-ghost{
      background:transparent;
      border:1px solid #d0c8b7;
      color:#7b6d5a;
    }
    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:10px;
      gap:8px;
    }
    input[type="number"]{
      width:60px;
    }

    /* å³ä¸‹æµ®å‹•è³¼ç‰©è»Š */
    .floating-cart{
      position:fixed;
      right:16px;
      bottom:16px;
      padding:10px 16px;
      border-radius:999px;
      background:#000;
      color:#fff;
      font-size:13px;
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:6px;
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      z-index:250;
    }
    .floating-cart-count{
      min-width:18px;
      height:18px;
      padding:0 6px;
      border-radius:999px;
      background:#fff;
      color:#000;
      font-size:11px;
      display:none;
      align-items:center;
      justify-content:center;
    }

    /* Loading è’™ç‰ˆ */
    #loading-overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:500;
    }
    .loading-box{
      background:#fff;
      padding:18px 20px;
      border-radius:16px;
      text-align:center;
      font-size:14px;
      color:#333;
      box-shadow:0 12px 30px rgba(0,0,0,.25);
    }
    .spinner{
      width:32px;
      height:32px;
      border-radius:50%;
      border:3px solid #e3e3e3;
      border-top-color:#000;
      margin:0 auto 10px;
      animation:spin .7s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg);}}

    @media(max-width:768px){
      .wrap{margin-top:64px;}
    }
  </style>
</head>
<body>

  <!-- å·¦ä¸Šï¼šå›é¦–é  -->
  <div class="top-buttons">
   <a href="index.html#top" class="top-btn">â† å›åˆ°é¦–é </a>
  </div>

  <!-- å³ä¸‹ï¼šæµ®å‹•è³¼ç‰©è»Š -->
  <a href="cart.html" class="floating-cart">
    ğŸ›’ è³¼ç‰©è»Š
    <span id="cart-count-badge" class="floating-cart-count"></span>
  </a>

  <!-- Loading è’™ç‰ˆ -->
  <div id="loading-overlay">
    <div class="loading-box">
      <div class="spinner"></div>
      <div>å‰å¾€çµå¸³ä¸­â€¦</div>
    </div>
  </div>

  <div class="wrap">
    <h1 id="cart-title">è³¼ç‰©è»Š</h1>

    <div id="cart-container"></div>

    <div class="actions">
      <a href="product.html" class="btn btn-ghost">â† å›åˆ°å•†å“é </a>
      <button id="checkout-btn" class="btn btn-primary">å‰å¾€çµå¸³</button>
    </div>
  </div>

<script>
  const CART_KEY = 'mulivelivek_cart';

  function getCart() {
    const raw = localStorage.getItem(CART_KEY);
    return raw ? JSON.parse(raw) : [];
  }
  function saveCart(cart) {
    localStorage.setItem(CART_KEY, JSON.stringify(cart));
  }

  const container = document.getElementById('cart-container');
  const checkoutBtn = document.getElementById('checkout-btn');
  const loadingOverlay = document.getElementById('loading-overlay');
  const cartTitle = document.getElementById('cart-title');
  const cartCountBadge = document.getElementById('cart-count-badge');

  function showLoading(){
    loadingOverlay.style.display = 'flex';
  }

  function updateCartCount(cart){
    const totalQty = cart.reduce((sum,item)=>sum + (item.qty || 0),0);
    if(cartTitle){
      cartTitle.textContent = `è³¼ç‰©è»Š (${totalQty || 0})`;
    }
    if(!cartCountBadge) return;
    if(totalQty > 0){
      cartCountBadge.textContent = totalQty;
      cartCountBadge.style.display = 'inline-flex';
    }else{
      cartCountBadge.style.display = 'none';
    }
  }

  function renderCart() {
    const cart = getCart();
    updateCartCount(cart);

    if (!cart.length) {
      container.innerHTML = `
        <div class="empty">
          ç›®å‰è³¼ç‰©è»Šæ˜¯ç©ºçš„ã€‚<br>
          <a href="product.html">å»é€›é€›å•†å“ â†’</a>
        </div>
      `;
      checkoutBtn.disabled = true;
      checkoutBtn.style.opacity = 0.5;
      return;
    }
    checkoutBtn.disabled = false;
    checkoutBtn.style.opacity = 1;

    let total = 0;
    let html = '<table><thead><tr><th>å“é …</th><th>å°ºå¯¸</th><th>æ•¸é‡</th><th>å–®åƒ¹</th><th class="text-right">å°è¨ˆ</th><th></th></tr></thead><tbody>';

    cart.forEach((item, index) => {
      const subtotal = item.price * item.qty;
      total += subtotal;
      html += `
        <tr data-index="${index}">
          <td>${item.name}</td>
          <td>${item.size}</td>
          <td>
            <input type="number" min="1" value="${item.qty}" class="qty-input" />
          </td>
          <td>NT$ ${item.price}</td>
          <td class="text-right">NT$ ${subtotal}</td>
          <td><button class="remove-btn">åˆªé™¤</button></td>
        </tr>
      `;
    });

    html += `</tbody>
      <tfoot>
        <tr>
          <td colspan="4" class="text-right">åˆè¨ˆ</td>
          <td class="text-right">NT$ ${total}</td>
          <td></td>
        </tr>
      </tfoot>
    </table>`;

    container.innerHTML = html;

    // ç¶å®šäº‹ä»¶ï¼šæ”¹æ•¸é‡
    container.querySelectorAll('.qty-input').forEach(input => {
      input.addEventListener('change', e => {
        const tr = e.target.closest('tr');
        const index = Number(tr.dataset.index);
        const cart = getCart();
        let v = Math.max(1, Number(e.target.value) || 1);
        cart[index].qty = v;
        saveCart(cart);
        renderCart();
      });
    });

    // ç¶å®šäº‹ä»¶ï¼šåˆªé™¤
    container.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const tr = e.target.closest('tr');
        const index = Number(tr.dataset.index);
        const cart = getCart();
        cart.splice(index, 1);
        saveCart(cart);
        renderCart();
      });
    });
  }

  renderCart();

  checkoutBtn.addEventListener('click', () => {
    const cart = getCart();
    if (!cart.length) return;
    showLoading();
    setTimeout(() => {
      window.location.href = 'checkout.html';
    }, 600);
  });
</script>
</body>
</html>
